<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="

  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Pokedexter</title>
</head>

<body>
  <nav class="navbar navbar-light p-3" style="background-color: #ffe600;">
    <div class="container-fluid ">
      <img src="./src/img/Pokemon.png" alt="pokemon image" class="pokemonImg animate__animated  animate__bounceInDown p-1 ">
      <form class="d-flex pe-5 justify-content-between" id="pokeList">
        <input class="form-control me-2" id="imputValue" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-danger  " type="submit">Search</button>
      </form>
    </div>
    </div>
  </nav>
  <main >
    <div id="teamContainer">


      <div class="container-xxl">

        <div class="row">
          <div class="col-sm-2  p-2">
            <button class="btn btn-warning" id="selectedScreen">Choice your team</i></button>

          </div>
          <div class="col-sm-2  p-2" id="selectedTurn">
           

          </div>
          <div class="col-sm-6  p-2" id="selectedTips">
           

          </div>
          <div class="col-sm-2  p-2">
            <button class="btn btn-success" id="selectedStart">Start batle</i></button>

          </div>
        </div>
        <div class="row">
          <div class="col-sm shadow" >
            <div class="row row-cols-2 d-flex justify-content-around minH" id="myTeamPlay">
            </div>
            

          </div>

          <div class="col-sm shadow arenaBatle">
            <div class="arenaBatleSelectedG" id="arenaBatleSelectedGId">

            </div>
            <div class="arenaBatleSelectedB" id="arenaBatleSelectedBId">

            </div>
          </div>

          <div class="col-sm shadow">
            <div class="row row-cols-2 d-flex justify-content-around minH" id="rivalTeamPlay">
            </div>

          </div>
        </div>


      </div>

    </div>
    <div class="container-xxl p-4 background-main">
  
    <div class="row">
      <div class="col-sm-6 p-2 minH">
        <div>
          <h4 class="pokeFont">My pokemons</h4>
          <div class="d-flex justify-content-between">
            <button class="btn btn-warning mt-3" id="refreshPokedester"> See your team <i class="fas fa-redo"></i></button>
            <button class="btn btn-success mt-3" id="teamSelected">Go to battle</i></button>
          </div>
        </div>
        <div class="conatiner row  searchContainer d-flex justify-content-center mt-2 " id="myPokemonId">
        </div>
      </div>
      <div class="col-sm-3 p-2 ">
        <h4 class="pokeFont">Details Pokemon</h4>
        <div class="container searchContainerB ">
          <div id="selectedPokemon" class="d-flex justify-content-center ">
          </div>
        </div>
      </div>
      <div class="col-sm-3 p-2 ">
        <h4 class="pokeFont">Search results</h4>
        <div class="container searchContainerA">
          <div class="list-group searchContainer " id="searchContainer">
          </div>
          <div />
        </div>
      </div>
    </div>
   
   

    
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./team.js"></script>
  <script src="./script.js"></script>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
